<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="div1">
    <cpn1 ref="ccc"></cpn1>
    <button @click="btnClick">获取子组件</button>
  </div>
</body>
<template id="cpn">
  <div>
    <h2>{{message}}</h2>
  </div>
</template>
<script>
  const app = new Vue({
    el: '#div1',
    methods:{
      btnClick(){
        // for(let c of this.$children){
        //   alert(c.message)
        // }
        alert(this.$refs.ccc.message)
      }
    },
    components: {
      cpn1: {
        template: "#cpn",
        data(){
          return {
            message: "This is world"
          }
        }
      }
    }
  })
</script>
</html>
